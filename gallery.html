<body>
    <!-- Responsive Header -->
    <header>
        <a href="about.html" id="logo"></a>

    <div class="content">

                    <img id="preview" src="" />

            </div>

            <ul id="carousel" class="elastislide-list">
                <li data-preview="img/gallery-large/beach.JPG">

                </li>
                <li data-preview="img/gallery-large/beachshore.JPG">
                    <a href="#"><img src="img/gallery-thumbs/beachshore_tn.jpg" /></a>

                </li>
            </ul>
            <!-- End Elastislide Carousel -->
        </div>
    </div>
    <!-- End of main content -->

    <script type="text/javascript" src="js/modernizr.custom.17475.js"></script>
